<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='author' content='Atomicbeast101 @ github.com/atomicbeast101'>
        <meta name='description' content='Atomic Monitor System'>
        <meta name='viewport' content='width=device-width' />
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
		<link type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
        <link type='text/css' href='assets/css/pace-theme-minimal.tmpl.css' rel='stylesheet'>
        <link type='text/css' href='assets/css/main.css' rel='stylesheet'>
        <title>Atomic Monitor | Home</title>
    </head>
    <body>
		<nav>
			<img src='assets/img/logo.png' title='Atomic Monitor System' />
			<ul>
				<li><a href='index.html'>
					<div id='nav-active'></div>
					<div><i class="fa fa-home" aria-hidden="true"></i></div>
					<h6>Home</h6>
				</a></li>
				<li><a href='servers.html'>
					<div><i class="fa fa-server" aria-hidden="true"></i></div>
					<h6>Servers</h6>
				</a></li>
				<li><a href='alerts.html'>
					<div><i class="fa fa-bell" aria-hidden="true"></i></div>
					<h6>Alerts</h6>
				</a></li>
				<li><a href='admin.html'>
					<div><i class="fa fa-user" aria-hidden="true"></i></div>
					<h6>Admin</h6>
				</a></li>
			</ul>
		</nav>
		<div id='body'>
			<section id='status'>
				<div class='status-box bad'>
					<h2 id='status-bad-count'>#</h2>
					<h4>down servers</h4>
					<h5 id='status-bad-servers'>Loading...</h5>
				</div>
				<div class='status-box warn'>
					<h2 id='status-warn-count'>#</h2>
					<h4>servers needs attention</h4>
					<h5 id='status-warn-servers'>Loading...</h5>
				</div>
				<div class='status-box good'>
					<h2 id='status-good-count'>#</h2>
					<h4>up and running servers</h4>
					<h5 id='status-good-total'>Loading...</h5>
				</div>
				<div class='status-box disabled'>
					<h2 id='status-disabled-count'>#</h2>
					<h4>disabled servers</h4>
					<h5 id='status-disabled-servers'>Loading...</h5>
				</div>
				<div class='status-box tofix'>
					<h2 id='status-tofix-count'>#</h2>
					<h4>servers in maintenance</h4>
					<h5 id='status-tofix-servers'>Loading...</h5>
				</div>
			</section>
			<section id='servers'></section>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js'></script>
			<script src='assets/js/pace.min.js'></script>
			<script src='assets/js/main.js'></script>
			<script src='assets/js/home.js'></script>
		</div>
	</body>
</html>
