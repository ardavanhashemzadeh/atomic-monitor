<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='author' content='Atomicbeast101 @ github.com/atomicbeast101'>
        <meta name='description' content='Atomic Monitor System'>
        <meta name='viewport' content='width=device-width' />
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
		<link type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
        <link type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css' rel='stylesheet'>
        <link type='text/css' href='assets/css/pace-theme-minimal.tmpl.css' rel='stylesheet'>
        <link type='text/css' href='assets/css/main.css' rel='stylesheet'>
        <title>Atomic Monitor System</title>
    </head>
    <body>
		<nav>
			<img src='assets/img/logo.png' title='Atomic Monitor System' />
			<ul>
				<li><a href='index.html'>
					<div><i class="fa fa-home" aria-hidden="true"></i></div>
					<h6>Home</h6>
				</a></li>
				<li><a href='graphs.html'>
					<div><i class="fa fa-line-chart" aria-hidden="true"></i></div>
					<h6>Graphs</h6>
				</a></li>
				<li><a href='#'>
					<div><i class="fa fa-bell" aria-hidden="true"></i></div>
					<h6>Alerts</h6>
				</a></li>
				<li><a href='#'>
					<div><i class="fa fa-user" aria-hidden="true"></i></div>
					<h6>Admin</h6>
				</a></li>
			</ul>
		</nav>
		<div id='body'>
			<section id='graphs-menu'>
                <h2 class='title'>UbuntuS-MAIN <span class='good'>Up</span></h2>
				<div class='menu'>
                    <select id='graph-server'>
                        <option>UbuntuS-MAIN</option>
                        <option>UbuntuS-DB</option>
                        <option>UbuntuS-MM</option>
                    </select>
                </div>
			</section>
			<section id='graphs'>
				<div class='menu'>
                    <button id='general-tab' class='tab active' onclick='changeSection("general-tab", "general")'>General</button>
                    <button id='network-tab' class='tab' onclick='changeSection("network-tab", "network")'>Network</button>
                    <button id='disk-tab' class='tab' onclick='changeSection("disk-tab", "disk")'>Disk</button>
                </div>
                <div id='contents'>
                    <div id='general' class='graph-section' style='display: block'>
                        <div id='cpu-graph' class='content-graph'>
                            <div class='graph-gage'>
                                <h3>Current CPU Usage</h3>
                                <div id='cpu-gage'></div>
                            </div>
                            <div class='graph-chart'>
                                <h3>CPU History</h3>
                                <div id='cpu-chart'></div>
                            </div>
                        </div>
                        <div id='ram-graph' class='content-graph'>
                            <div class='graph-gage'>
                                <h3>Current RAM Usage</h3>
                                <div class='gage-box'><input id='ram' type='text' value='10' class='gage3'><span>RAM</span></div>
                            </div>
                            <div class='graph-chart'>
                                <h3>RAM History</h3>
                                <canvas id="ram-chart" width="300" height="150"></canvas>
                            </div>
                        </div>
                        <div id='swap-graph' class='content-graph'>
                            <div class='graph-gage'>
                                <h3>Current Swap Usage</h3>
                                <div class='gage-box'><input id='ram' type='text' value='5' class='gage3'><span>RAM</span></div>
                            </div>
                            <div class='graph-chart'>
                                <h3>Swap History</h3>
                                <canvas id="swap-chart" width="500" height="250"></canvas>
                            </div>
                        </div>
                        <div id='load-graph' class='content-graph'>
                            <div class='graph-chart'>
                                <h3>Load History</h3>
                                <canvas id="load-chart" width="500" height="250"></canvas>
                            </div>
                        </div>
                    </div>
                    <div id='network' class='graph-section'>
                        <h1>NETWORK</h1>
                    </div>
                    <div id='disk' class='graph-section'>
                        <h1>DISK</h1>
                    </div>
                </div>
			</section>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/jQuery-Knob/1.2.13/jquery.knob.min.js'></script>
            <script src='https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.js'></script>
            <script src='assets/js/pace.min.js'></script>
			<script src='assets/js/main.js'></script>
		</div>
	</body>
</html>
