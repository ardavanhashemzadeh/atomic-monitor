<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta name='author' content='Atomicbeast101 @ github.com/atomicbeast101'>
        <meta name='description' content='Atomic Monitor System'>
        <meta name='viewport' content='width=device-width' />
        <link rel='shortcut icon' href='favicon.ico' type='image/x-icon' />
		<link type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
        <link type='text/css' href='https://cdnjs.cloudflare.com/ajax/libs/chartist/0.11.0/chartist.min.css' rel='stylesheet'>
        <link type='text/css' href='assets/css/pace-theme-minimal.tmpl.css' rel='stylesheet'>
        <link type='text/css' href='assets/css/main.css' rel='stylesheet'>
        <title>Atomic Monitor | Alerts</title>
    </head>
    <body>
		<nav>
			<img src='assets/img/logo.png' title='Atomic Monitor System' />
			<ul>
				<li><a href='index.html'>
					<div><i class="fa fa-home" aria-hidden="true"></i></div>
					<h6>Home</h6>
				</a></li>
				<li><a href='servers.html'>
					<div><i class="fa fa-server" aria-hidden="true"></i></div>
					<h6>Servers</h6>
				</a></li>
				<li><a href='alerts.html'>
					<div id='nav-active'></div>
					<div><i class="fa fa-bell" aria-hidden="true"></i></div>
					<h6>Alerts</h6>
				</a></li>
				<li><a href='admin.html'>
					<div><i class="fa fa-user" aria-hidden="true"></i></div>
					<h6>Admin</h6>
				</a></li>
			</ul>
		</nav>
		<div id='body'>
            <div id='full-alerts'>
                <h2 class='title'>Alerts History</h2>
                <div id='alerts-menu'>
                    <h3>Filter Options</h3>
                    <div id='alerts-form'>
                        <label>Filter alerts by level:</label>
                        <select id='alertFilterLevel'>
                            <option value='-1'>All</option>
                            <option value='0'>Warning</option>
                            <option value='1'>Error</option>
                        </select>
                        <label>Filter alerts by server:</label>
                        <select id='alertFilterServer'></select>
                        <label># of alerts to view:</label>
                        <select id='alertNumLogs'>
                            <option>50</option>
                            <option>100</option>
                            <option>200</option>
                            <option>250</option>
                            <option>500</option>
                        </select>
                        <label>Keywords to search for:</label>
                        <input type='text' id='alertKeywordKeep' />
                        <label>Keywords to filter out:</label>
                        <input type='text' id='alertKeywordRemove' />
                        <button onclick='retrieveErrorLogs()'>Submit</button>
                    </div>
                </div>
                <div id='alerts-log'>
                    <div id='empty'>
                        <h3>No alerts found :(</h3>
                    </div>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='assets/js/pace.min.js'></script>
        <script src='assets/js/alerts.js'></script>
    </body>
</html>
